<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Maintenance is being performed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<style type="text/css">
    /*! Reset: normalize.css v3.0.2 | MIT License | git.io/normalize */
    html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}body{margin:0}article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}audio,canvas,progress,video{display:inline-block;vertical-align:baseline}audio:not([controls]){display:none;height:0}[hidden],template{display:none}a{background-color:transparent}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}mark{background:#ff0;color:#000}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}svg:not(:root){overflow:hidden}figure{margin:1em 40px}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0}pre{overflow:auto}code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0}button{overflow:visible}button,select{text-transform:none}button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}button[disabled],html input[disabled]{cursor:default}button::-moz-focus-inner,input::-moz-focus-inner{border:0;padding:0}input{line-height:normal}input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;-moz-box-sizing:content-box;-webkit-box-sizing:content-box;box-sizing:content-box}input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}legend{border:0;padding:0}textarea{overflow:auto}optgroup{font-weight:700}table{border-collapse:collapse;border-spacing:0}td,th{padding:0}


    /* Basic */
    html {
      font-size: 16px;font-size: 1rem;
      line-height: 24px;line-height: 1.5rem;
      }
    body {
      background: #8252a1;
      margin: auto;
      color: #fff;
      }


    /* Font family */
		body,
		h1, h2, h3, h4, h5, h6 {
		  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		  }
      h1, h2, h3, h4, h5, h6 { line-height: normal; text-transform: uppercase; }

      h1 { font-size: 36px; }

		/* Button */
    a {
      -webkit-transition: all 200ms ease;
      -moz-transition: all 200ms ease;
      transition: all 200ms ease;
      -webkit-transform: translate3d(0, 0, 0); /* Webkit Hardware Acceleration */
      -webkit-backface-visibility: hidden; /* Animation fix */
      }
      a, a:visited, a:active {
        text-decoration: none;
        }
        .btn {
          display: block;
          margin: 30px auto;
          padding: 15px;
          border: 2px solid #fff;
          text-transform: uppercase;
          font-weight: bold;
          background: #fff;
          color:#8252a1;
          width: 80%;
          }
          .btn:hover { background: transparent; color:#fff; }


    /* Layout: center box */
    #logo-box {
      position: absolute;
      text-align: center;
      left: 50%;
      top: 45%;
      width: 380px; margin-left: -190px;
      height: 250px; margin-top: -125px;
      border: 0px solid ;
      }

    .copyright {
      font-size: 14px;font-size: 0.875rem;
      text-align: center;
      }


    /* BG Grid */
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      }
      #master-wrap {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #8252a1;
        background-image:
        linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%,
          rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent),
        linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, .05) 25%, rgba(255, 255, 255, .05) 26%, transparent 27%, transparent 74%,
          rgba(255, 255, 255, .05) 75%, rgba(255, 255, 255, .05) 76%, transparent 77%, transparent);
        height:100%;
        background-size:50px 50px;
        overflow: hidden;
        }


		/* Animation */
		.animated {
			-webkit-animation-duration:1.2s;
			-moz-animation-duration:1.2s;
			-ms-animation-duration:1.2s;
			-o-animation-duration:1.2s;
			animation-duration:1.2s;

			-webkit-transform: translate3d(0, 0, 0);
			-webkit-backface-visibility: hidden;
			}
			.animated.fast {
				-webkit-animation-duration:800ms;
				-moz-animation-duration:800ms;
				-ms-animation-duration:800ms;
				-o-animation-duration:800ms;
				animation-duration:800ms;
				}
			.animated.slow {
				-webkit-animation-duration:1.4s;
				-moz-animation-duration:1.4s;
				-ms-animation-duration:1.4s;
				-o-animation-duration:1.4s;
				animation-duration:1.4s;
				}

		@-webkit-keyframes fadeInUp {
			0% { opacity: 0; -webkit-transform: translateY(20px);}
			100% { opacity: 1; -webkit-transform: translateY(0); }
			}

		@-moz-keyframes fadeInUp {
			0% { opacity: 0; -moz-transform: translateY(20px); }
			100% { opacity: 1; -moz-transform: translateY(0); }
			}

		@-o-keyframes fadeInUp {
			0% { opacity: 0; -o-transform: translateY(20px); }
			100% { opacity: 1; -o-transform: translateY(0); }
			}

		@keyframes fadeInUp {
			0% { opacity: 0; transform: translateY(20px); }
			100% { opacity: 1; transform: translateY(0); }
			}

		.fadeInUp {
			-webkit-animation-name: fadeInUp;
			-moz-animation-name: fadeInUp;
			-o-animation-name: fadeInUp;
			animation-name: fadeInUp;
			}

      /* Responsive */
      @media (max-width: 480px) {
        #logo-box {
          width: 280px; margin-left: -140px;
          height: 250px; margin-top: -125px;
          top: 50%;
          }
          h1 { font-size: 24px; margin: 0 auto; }
          .notice p { font-size: 12px; }
      }


		</style>
	</head>

	<body>
  <div id="master-wrap">
		<div id="logo-box">

      <div class="animated fast fadeInUp">
        <h1>Maintenance is being performed</h1>
      </div>

      <div class="notice animated fadeInUp">
        <p>We will be back shortly.</p>
        <a class="btn animation" href="javascript:history.back()">&larr; Back</a>
      </div>

      <div class="footer animated slow fadeInUp">
        <p class="copyright">[ ERROR 503 ]</p>
      </div>

		</div><!-- /#logo-box -->
  </div><!-- /#master-wrap -->

  </body>
</html>
